<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>小企讷导航</title>
    <link rel="stylesheet" href="style.css" />

    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
    <script src="//at.alicdn.com/t/font_2223538_8vj3mmqlt3u.js"></script>
  </head>
  <body>
    <header>
      <div class="iconLogo">
        <img src="../img/企鹅.png" alt="" />
      </div>

      <form class="searchForm" action="//baidu.com/s" method="GET">
        <div class="searchButton" type="submit">
          <svg class="icon">
            <use xlink:href="#icon--search"></use>
          </svg>
        </div>
        <input class="wd" name="wd" type="text" />
      </form>
    </header>

    <main>
      <ul class="siteList">
        <li class="last">
          <div class="addButton">
            <div class="iconWrapper">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
            <div class="text">新增网址</div>
          </div>
        </li>
      </ul>
    </main>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
